<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/buy-confirmation.css" />
  </head>
  <body>
    <div class="page">
      <div class="container">
        <header>
          <div class="logo">
            <img src="images/logo.svg" alt="AltsTogether Wallet" />
          </div>
          <div class="back">
            <img src="images/white-arrow-left.svg" alt="arrow" /> Back
          </div>
        </header>
        <main>
          <div class="account-name">
            <h3 class="account-heading">Show Private Keys</h3>
            <div class="account-code">
              <input
                id="accountCode"
                type="password"
                placeholder="Type your password"
              />
              <p class="warning">
                <span>Warning</span>: Never disclose this key. Anyone with your
                private keys can steal any assets held in your account.
              </p>
            </div>
          </div>
        </main>
        <footer>
          <button class="privatebtn">Confirm</button>
          <button class="viewbtn">Cancel</button>
        </footer>
      </div>
    </div>
  </body>
</html>
