<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/create-account.css" />
  </head>
  <body>
    <div class="page">
      <div class="container">
        <header>
          <div class="logo">
            <img src="images/logo.svg" alt="Altstogether" />
          </div>
          <nav>
            <a
              ><span class="arrow-left"
                ><img src="images/arrow.svg" alt="back-link"
              /></span>
              Back</a
            >
          </nav>
        </header>
        <main>
          <h3 class="add-account">Add Account</h3>
          <p>
            Feel free to add several accounts and swap between them effortlessly
          </p>
        </main>
        <form>
          <div class="input-wrapper">
            <label for="accountNameCollector"> Account Name </label>
            <input id="accountNameCollector" type="text" />
          </div>
          <button class="create-btn" type="submit">Create</button>
        </form>
      </div>
      <footer>
        <div class="container">
          <span>Need help ?&#8287;</span>
          <a>Contact AltsTogether support</a>
        </div>
      </footer>
    </div>
  </body>
</html>
