<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/send-1.css" />
  </head>

  <body>
    <div class="page">
      <header>
        <div class="background"></div>
        <div class="container">
          <div class="logo">
            <img src="images/logo.svg" alt="AltsTogether" />
          </div>
          <div class="account">
            <div class="account-details">
              <div class="account-symbol"></div>
              <div class="account-name">Robesten</div>
              <div class="arrow">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="8.936"
                  height="15.043"
                  viewBox="0 0 8.936 15.043"
                >
                  <g
                    id="Group_10642"
                    data-name="Group 10642"
                    transform="translate(7.521 1.414) rotate(90)"
                  >
                    <g
                      id="Group_10303"
                      data-name="Group 10303"
                      transform="translate(6.107 0) rotate(45)"
                    >
                      <line
                        id="Line_14"
                        data-name="Line 14"
                        y1="8.637"
                        transform="translate(0)"
                        fill="none"
                        stroke="#fff"
                        stroke-linecap="round"
                        stroke-width="2"
                      />
                    </g>
                    <g
                      id="Group_10304"
                      data-name="Group 10304"
                      transform="translate(12.214 6.107) rotate(135)"
                    >
                      <line
                        id="Line_14-2"
                        data-name="Line 14"
                        y2="8.637"
                        transform="translate(0 0)"
                        fill="none"
                        stroke="#fff"
                        stroke-linecap="round"
                        stroke-width="2"
                      />
                    </g>
                  </g>
                </svg>
              </div>
            </div>
            <div class="customer-status">Connected</div>
          </div>
          <div class="header-image">
            <img src="images/options-header-image.svg" alt="options-image" />
          </div>
        </div>
      </header>
      <div class="add">
        <p class="address_from main_color">Address Being Sent From</p>
        <p class="address sec_color">Ox099...5643</p>

        <div class="fromTo">
          <div class="from_cont">
            <img src="./images/account-from.svg" alt="" class="from" />
          </div>
          <div class="trans_cont">
            <img src="./images/account-trans.svg" alt="" class="trans" />
          </div>
          <div class="to_cont">
            <img src="./images/account-to.svg" alt="" class="to" />
          </div>
        </div>
        <p class="send main_color">Send ETH</p>
        <p class="amount main_color">421</p>
      </div>


      <section class="main-section">

        <div class="invoice">
          <div class="row">
            <span class="col-1 gas main_color">GAS FEE</span>
            <span class="col-2 sec_color">
              <span class="number">0.0002153</span>
              <p class="conv_rate main_color">No Conversion Rate Available</p>
            </span>
          </div>
          <div class="row">
            <span class="col-1 gas sec_color">Total</span>
            <span class="col-2 sec_color">
              <span class="number">0.0002153</span>
              <p class="conv_rate main_color">No Conversion Rate Available</p>
            </span>
          </div>

        </div>

      <button id="next">Next</button>
      <button id="cancel">Cancel</button>
    </section>
    </div>
  </body>
</html>
