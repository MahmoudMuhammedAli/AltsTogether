<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/first-screen.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <div class="background"></div>
        <div class="container">
          <div class="logo">
            <img src="images/logo.svg" alt="AltsTogether" />
          </div>
          <div class="account">
            <div class="account-details">
              <div class="account-symbol"></div>
              <div class="account-name">Robesten</div>
              <div class="arrow">
                <img src="images/arrow-rigth.svg" alt="arrow-rigth" />
              </div>
            </div>
            <div class="customer-status">Connected</div>
          </div>
          <div class="header-image">
            <img src="images/options-header-image.svg" alt="options-image" />
          </div>
        </div>
        <div class="background background-purple"></div>
        <div class="wallet-info">
          <h3 class="wallet-info__accountname">Account Name</h3>
          <h4 class="wallet-info__walletaddress">Wallet Address</h4>
          <p class="wallet-info__accountnumber">0X0944...9591</p>
        </div>
      </header>
      <main class="balance">
        <div class="balance-background">
          <div class="background"></div>
          <div class="background bottom-background"></div>
        </div>
        <div class="box">
          <img
            src="images/first-page-arrow-right.svg"
            alt="arrow-rigth"
            class="box__arrow"
          />
          <div class="box__info">
            <p class="box__info__maincoin">210 ETH</p>
            <p class="box__info__secondarycoin">524 USD</p>
          </div>
        </div>
      </main>
      <footer>
        <footer>
          <div class="container">
            <div class="actions">
              <button class="btn send-btn">
                <div class="icon"></div>
                <p class="text">Send</p>
              </button>
              <button class="btn swap-btn">
                <div class="icon"></div>
                <p class="text">swap</p>
              </button>
            </div>
            <button class="view-assets">View assets ></button>
          </div>
        </footer>
      </footer>
    </div>
  </body>
</html>
