<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/deposite-ether.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <div class="background"></div>
        <div class="container">
          <div class="logo">
            <img src="images/logo.svg" alt="AltsTogether" />
          </div>
          <div class="account">
            <div class="account-details">
              <div class="account-symbol"></div>
              <div class="account-name">Robesten</div>
              <div class="arrow">
                <img src="images/arrow-rigth.svg" alt="arrow-rigth" />
              </div>
            </div>
            <div class="customer-status">Connected</div>
          </div>
          <div class="header-image">
            <img src="images/options-header-image.svg" alt="options-image" />
          </div>
        </div>
      </header>
      <main class="cards">
        <div class="container">
          <div class="card">
            <h3 class="card__heading">Directly Desposite Ether</h3>
            <p class="content">
              If you already have some Ether, the queckest way to get ether in
              your in your wallet by direct deposite
            </p>
            <div class="view-account">
              <button>
                View Account
                <img src="images/arrow-rigth.svg" alt="arrow-rigth" />
              </button>
            </div>
          </div>
          <div class="card">
            <h3 class="card__heading">Test Faucet</h3>
            <p class="content">Get Ether from test Faucet</p>
            <div class="view-account">
              <button>
                View Account
                <img src="images/arrow-rigth.svg" alt="arrow-rigth" />
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
