<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/account-name.css" />
  </head>
  <body>
    <div class="page">
      <div class="container">
        <header>
          <div class="logo">
            <img src="images/logo.svg" alt="AltsTogether Wallet" />
          </div>
          <div class="back">
            <img src="images/white-arrow-left.svg" alt="arrow" /> Back
          </div>
        </header>
        <main>
          <div class="account-name">
            <h3 class="account-heading">Account Name</h3>
            <div class="barcode"></div>
            <div class="account-code">
              <label for="accountCode">Account Code</label>
              <input
                id="accountCode"
                type="text"
                value="0x9E71132a4B2b22A207Bc63df5B28ED7d5e2653f3"
              />
            </div>
          </div>
        </main>
        <footer>
          <button class="privatebtn">Export Private Key</button>
          <button class="viewbtn">View On Etherscan</button>
        </footer>
      </div>
    </div>
  </body>
</html>
