<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/send.css" />
  </head>

  <body>
    <div class="page" >
      <header>
        <div class="background"></div>
        <div class="container">
          <div class="logo">
            <img src="images/logo.svg" alt="AltsTogether" />
          </div>
          <div class="account">
            <div class="account-details">
              <div class="account-symbol"></div>
              <div class="account-name">Robesten</div>
              <div class="arrow">
                <img src="images/arrow-rigth.svg" alt="arrow-rigth" />
              </div>
            </div>
            <div class="customer-status">Connected</div>
          </div>
          <div class="header-image">
            <img src="images/options-header-image.svg" alt="options-image" />
          </div>
        </div>
      </header>
      <div class="add">
        <p> ADD RECIPIENT</p>
      </div>
      <div class="form-container">
      <form class="main_form">
        <label id="add_rec_lbl" for="add_rec">
          Add Recipient
        </label>
        <input type="text" name="add_recipient" value="0x42Be..5F53" id="add_rec">
        <br/>
        <label for="assets" id="assets_lbl"></label>
        <select name="assets" id="assets">
          <option id="disabled_option" value="">assets</option>
          <option value="eth">ETH</option>
          <option value="polkadot">Polkadot</option>
          <option value="cardono">Cardono</option>
        </select>
        <br>
        <label for="amount" class="amount">Amount of assets</label>
        <input type="number" name="amount_of_assets" id="amount_of_assets">
        <br/>
        <p class="tras_fee">
          Transaction fee
        </p>
        <div class="radio_holder">
          <div class="choose_speed">
            <span class="speed">Slow</span>
            <span class="cost">0.00214ETH</span>
            <span class="radio">
              <input type="radio" name="slow">
            </span>
          </div>
          <div class="choose_speed">
            <span class="speed">Average</span>
            <span class="cost">0.00423ETH</span>
            <input type="radio" name="average">
          </div>
          <div class="choose_speed">
            <span class="speed">Fast</span>
            <span class="cost">0.00613ETH</span>
            <input type="radio" name="fast">
          </div>
          <div class="advanced_options">
            <button class="next">Next</button>
            <button class="cancel">Cancel</button>
          </div>
        </div>
        </div>
      </form>

    </div>
  </body>
</html>
