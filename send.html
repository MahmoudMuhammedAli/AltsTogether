<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/send.css" />
  </head>

  <body>
    <div class="page" >
      <header>
        <div class="background"></div>
        <div class="container">
          <div class="logo">
            <img src="images/logo.svg" alt="AltsTogether" />
          </div>
          <div class="account">
            <div class="account-details">
              <div class="account-symbol"></div>
              <div class="account-name">Robesten</div>
              <div class="arrow">
                <svg xmlns="http://www.w3.org/2000/svg" width="8.936" height="15.043" viewBox="0 0 8.936 15.043">
                  <g id="Group_10642" data-name="Group 10642" transform="translate(7.521 1.414) rotate(90)">
                    <g id="Group_10303" data-name="Group 10303" transform="translate(6.107 0) rotate(45)">
                      <line id="Line_14" data-name="Line 14" y1="8.637" transform="translate(0)" fill="none" stroke="#fff" stroke-linecap="round" stroke-width="2"/>
                    </g>
                    <g id="Group_10304" data-name="Group 10304" transform="translate(12.214 6.107) rotate(135)">
                      <line id="Line_14-2" data-name="Line 14" y2="8.637" transform="translate(0 0)" fill="none" stroke="#fff" stroke-linecap="round" stroke-width="2"/>
                    </g>
                  </g>
                </svg>
                
              </div>
            </div>
            <div class="customer-status">Connected</div>
          </div>
          <div class="header-image">
            <img src="images/options-header-image.svg" alt="options-image" />
          </div>
        </div>
      </header>
      <div class="add">
        <p> ADD RECIPIENT</p>
      </div>
      <div class="form-container">
      <form class="main_form">
        <label id="add_rec_lbl" for="add_rec">
          Add Recipient
        </label>
        <input type="text" name="add_recipient" value="0x42Be..5F53" id="add_rec">
        
        <label for="assets" id="assets_lbl"></label>
      <div class="selectdiv">
        <select name="assets" id="assets">
          <option id="disabled_option" value="">Assets</option>
          <option value="eth">ETH</option>
          <option value="polkadot">Polkadot</option>
          <option value="cardono">Cardono</option>
        </select>
      </div>
        
        <label for="amount" class="amount"></label>
        <input type="text" name="amount_of_assets" id="amount_of_assets" value="Amount of Assets">
       
        <p class="trans_fee">
          Transaction fee
        </p>
        <div class="radio_holder">
          <div class="choose_speed">
            <span class="speed">Slow</span>
            <span class="cost">0.00214ETH</span>
            <span class="radio">
              <input type="radio" name="slow">
            </span>
          </div>
          <div class="choose_speed">
            <span class="speed">Average</span>
            <span class="cost">0.00423ETH</span>
            <input type="radio" name="average">
          </div>
          <div class="choose_speed">
            <span class="speed">Fast</span>
            <span class="cost">0.00613ETH</span>
            <input type="radio" name="fast">
          </div>
          <div class="advanced_options">
            <button class="next">Next</button>
            <button class="cancel">Cancel</button>
          </div>
        </div>
        </div>
      </form>

    </div>
  </body>
</html>
