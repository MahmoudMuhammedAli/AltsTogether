<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/send.css" />
  </head>

  <body>
    <div class="viewport" width="600">
      <header>
        <div class="background"></div>
        <div class="container">
          <div class="logo">
            <img src="images/logo.svg" alt="AltsTogether" />
          </div>
          <div class="account">
            <div class="account-details">
              <div class="account-symbol"></div>
              <div class="account-name">Robesten</div>
              <div class="arrow">
                <img src="images/arrow-rigth.svg" alt="arrow-rigth" />
              </div>
            </div>
            <div class="customer-status">Connected</div>
          </div>
          <div class="header-image">
            <img src="images/options-header-image.svg" alt="options-image" />
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
