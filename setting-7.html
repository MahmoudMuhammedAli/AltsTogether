<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/settings-7.css" />
  </head>

  <body>
    <div class="page">
      <header>
        <nav>
          <span class="logo">
            <img src="./images/logo.svg" alt="Logo" />
          </span>
        </nav>
        <div class="back">
          <span>
            <img src="./images/white-arrow-left.svg" alt="" />
            <a href="#">Back</a>
          </span>
        </div>
      </header>
      <main>
        <div class="new_contact">
          <span>
            <span>New Contact</span>
          </span>
          <span id="add_contact" class="sec_text">+Add Contact</span>
        </div>
        <section class="edit_account">
          <input type="text" name="username" id="username" class="username" placeholder="User Name">
          
          <label for="address" class="address_lbl">Ethereum Public Address</label>
          <div class="address_holder">
            <img src="./images/search_icon.svg" alt="" class="search">
            <input type="text" name="address" id="address" class="address" placeholder="0x d01B 7888 941C 292f 8e1c 73E4 B1eE 6d93 e341 db43">
          </div>
          <button class="create">Edit</button>
        </section>
      </main>
    </div>
  </body>
</html>
