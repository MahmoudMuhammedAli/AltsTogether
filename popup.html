<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./images/logo.svg" alt="Altstogether" />
        </div>
        <div class="welcome">
          <h2>Welcome back</h2>
          <p>Your Wallet is waiting</p>
        </div>
      </header>
      <div class="password">
        <label for="password">Password</label>
        <input type="password" id="password" />
      </div>
      <button class="unlockbtn">Unlock</button>
      <footer>
        <div class="import-using">Import Using</div>
        <div class="import-options">
          Seed Phrase <span class="import-options__or"> Or </span>
          <span class="import-options__privatekey">Private Key</span>
        </div>
        <div class="support">Need help Contact AltsTogether Support</div>
      </footer>
    </div>
  </body>
</html>
