<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/network-02.css" />
  </head>

  <body>
    <div class="page">
      <header>
        <nav>
          <span class="logo">
            <img src="./images/logo.svg" alt="Logo" />
          </span>
        </nav>
        <div class="back">
          <img src="./images/white-arrow-left.svg" alt="" />
          <a href="#">Back</a>
        </div>
      </header>
      <main>
        <div class="search">
          <span id="search_icon">
            <img src="" alt="search icon" />
          </span>
          <input type="text" name="search" class="searchbar" />
        </div>
        <div class="prices">
          <div class="prices_grid_items">
            <img src="./images/ETH.svg" alt="" class="curr_icon" />

            <code class="primary_text"></code>
            <code class="primary_text"></code>
            <code class="sec_text"></code>
            <code class="sec_text"></code>
          </div>
          <div class="prices_grid_items">
            <img src="./images/ETH.svg" alt="" class="curr_icon" />

            <code class="primary_text">Ren</code>
            <code class="sec_text">Republic Protocol</code>
            <code class="primary_text">123.4215REN</code>
            <code class="sec_text">$1412.421USD</code>
          </div>
          <div class="prices_grid_items">
            <img src="./images/ETH.svg" alt="" class="curr_icon" />

            <code class="primary_text">ETH</code>
            <code class="sec_text">Republic Protocol</code>
            <code class="primary_text">123.4215REN</code>
            <code class="sec_text">$1412.421USD</code>
          </div>
          <div class="prices_grid_items">
            <img src="./images/ETH.svg" alt="" class="curr_icon" />

            <code class="primary_text">OGN</code>
            <code class="sec_text">Republic Protocol</code>
            <code class="primary_text">123.4215REN</code>
            <code class="sec_text">$1412.421USD</code>
          </div>
          <div class="prices_grid_items">
            <img src="./images/ETH.svg" alt="" class="curr_icon" />

            <code class="primary_text">LPT</code>
            <code class="sec_text">Republic Protocol</code>
            <code class="primary_text">123.4215REN</code>
            <code class="sec_text">$1412.421USD</code>
          </div>
        </div>
      </main>
      <footer>
        <code class="footer_text">Need help?</code>
        <code class="footer_text" id="clickable_text"
          >Contact AlsTogether Support</code
        >
      </footer>
    </div>
  </body>
</html>
