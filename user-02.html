<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/user-02.css" />
  </head>

  <body>
    <div class="page">
      <header>
        <nav>
          <span class="logo">
            <img src="./images/logo.svg" alt="Logo" />
          </span>
          <span class="nav_ico">
            <img class="nav-icons" src="./images/nav-icon-1.svg" alt="nav1" />
            <img class="nav-icons" src="./images/nav-icon-2.svg" alt="nav2" />
            <img class="nav-icons" src="./images/nav-icon-3.svg" alt="nav3" />
            <img class="nav-icons" src="./images/nav-icon-4.svg" alt="nav4" />
          </span>
        </nav>
        <div class="back">
          <img src="./images/white-arrow-left.svg" alt="" />
          <a href="#">Back</a>
        </div>
        <h2 class="user_account">User Accounts</h2>
      </header>
      <main>
        <div class="gallery">
          <img src="./images/account-img-1.svg" alt="img1" />
          <img src="./images/account-img-2.svg" alt="img2" />
          <img src="./images/account-img-3.svg" alt="img3" />
          <img src="./images/account-img-6.svg" alt="img4" />
          <img src="./images/account-img-5.svg" alt="img5" />
          <img src="./images/account-img-6.svg" alt="img6" />
        </div>

        <section class="action_container">
          <div class="dotted_div"id="add_account">
            <div class="image_container">
              <img src="./images/add-acc.svg" alt="add_account" id="plus" />
            </div>
            <p class="illust">Add account</p>
          </div>
          <div class="dotted_div"id="connect">
            <div class="image_container">
              <img
                src="./images/conn-wallet.svg"
                alt="connect"
                id="connect_wallet"
              />
            </div>
            <p class="illust">Conn. Wallet</p>

          </div>

          <div class="dotted_div"id="import">
            <div class="image_container">
              <img src="./images/import-acc.svg" alt="import" id="import_acc" />
            </div>
            <p class="illust">Import Acc.</p>
          </div>
        </section>
      </main>
      <footer>
        <section class="footer_container">
          <span id="lock_acc">
            <img src="./images/lock-acc.svg" alt="lock account" />
            <span class="footer_text">Lock Account</span>
          </span>
          <span id="settings">
            <img src="./images/settings.svg" alt="settings" />
            <span class="footer_text">Settings</span>
          </span>
        </section>
      </footer>
    </div>
  </body>
</html>
