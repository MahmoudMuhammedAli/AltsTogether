<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/network.css" />
  </head>

  <body>
    <div class="page">
      <header>
        <nav>
          <span class="logo">
            <img src="./images/logo.svg" alt="Logo" />
          </span>
        </nav>
        <div class="back">
          <img src="./images/white-arrow-left.svg" alt="" />
          <a href="#">Back</a>
        </div>
      </header>
      <main>
        <h1 class="main_text">Networks</h1>
        <p class="main_paragraph">
          The default network for Ether transactions is Main Net.
        </p>
        <div class="scrollable_div">
            <div class="choices_holder">
              <div class="choice">
                <span class="color pink"></span>
                <span class="text">Ethereum Mainnet</span>
              </div>
              <div class="choice">
                <span class="color green"></span>
                <span class="text">Ropsten Test Network</span>
              </div>
              <div class="choice">
                <span class="color red"></span>
                <span class="text">Kovan Test Network</span>
              </div>
              <div class="choice ">
                
                <span class="color purple "></span>
                <span class="text">Rinkeby Test Network</span>
              </div>
              <div class="choice checked">
                <span class="img_container"><img src="./images/check-mark.svg" alt="" class="check"></span>
                <span class="color yellow checked"></span>
                <span class="text">Goerli Test Network</span>
              </div>
              <div class="choice ">
                <span class="color purpul2"></span>
                <span class="text">Localhost 8545</span>
              </div>
              <div class="choice ">
                <span class="color grey"></span>
                <span class="text">Custom RPC</span>
              </div>
              
            </div>
        </div>
      <footer>
        <code class="footer_text">Need help?</code>
        <code class="footer_text clickable_text"
          >Contact AlsTogether Support</code
        >
      </footer>
    </div>
  </body>
</html>
