<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/connectWallet.css" />
  </head>

  <body>
    <div class="page">
      <header>
        <nav>
          <span class="logo">
            <img src="./images/logo.svg" alt="Logo" />
          </span>
        </nav>
        <div class="back">
          <img src="./images/white-arrow-left.svg" alt="" />
          <a href="#">Back</a>
        </div>
      </header>
      <main>
        <h1 class="main_text">Connect A Hardware Wallet</h1>
        <h2 class="main_paragraph">
          Select A Hardware Wallet You Want To Use With AlsTogether
        </h2>
        <div class="white-container">
          <div class="white-section">
            <img class="blue-photo" src="./images/ledger.svg" alt="" />
            <p class="illustration">Ledger</p>
          </div>
          <div class="white-section">
            <img src="./images/trezor.svg" alt="" />
            <p class="illustration">Trezor</p>
          </div>
        </div>
        <button class="create">Create</button>
        <p class="no-wallet">Don't have a hardware wallet?</p>
        <p class="order-one">
          Order a <span class="inline-text">Trezor</span> or
          <span class="inline-text">ledger</span> and keep your funds in a cold
          storage
        </p>
      </main>
      <footer>
        <code class="footer_text">Need help?</code>
        <code class="footer_text clickable_text"
          >Contact AlsTogether Support</code
        >
      </footer>
    </div>
  </body>
</html>
